    #remchars {
      font-size: .8em;
    }
  </style>
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="remainingChars.js"></script>
</head>
<body>

    <textarea id="textarea" cols="20" rows="10"></textarea>

  </script>

</html>
